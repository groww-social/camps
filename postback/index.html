<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sending Postback...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
    }
  </style>
  <script src="https://quickcashj.netlify.app/jquery.js"></script>
</head>
<body>
  <h2>üì° Sending postback... please wait</h2>

  <script>
    const GITHUB_USER = "groww-social";
    const REPO = "camps";
    const FILE_PATH = "postback/post.json";

    async function fetchFile() {
      const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`;
      const res = await fetch(url, {
        headers: { Authorization: `token ${token}` }
      });
      const json = await res.json();
      return {
        content: JSON.parse(atob(json.content)),
        sha: json.sha
      };
    }

    async function updateFile(content, sha) {
      const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${FILE_PATH}`;
      const body = {
        message: "Postback update",
        content: btoa(JSON.stringify(content, null, 2)),
        sha: sha
      };
      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      return res.ok;
    }

    async function sendPostback() {
      const params = new URLSearchParams(location.search);
      const entry = {
        user_upi: params.get("p1"),
        refer_upi: params.get("p2"),
        offer_id: params.get("p3"),
        ip: params.get("p4"),
        click_time: params.get("p5"),
        conversion_time: params.get("p6"),
        event: params.get("p7"),
        time_logged: new Date().toISOString()
      };

      try {
        const { content, sha } = await fetchFile();
        content.push(entry);
        const success = await updateFile(content, sha);
        if (success) {
          document.body.innerHTML = "<h2>‚úÖ Postback Sent Successfully</h2>";
        } else {
          document.body.innerHTML = "<h2>‚ùå GitHub update failed</h2>";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.body.innerHTML = `<h2>üö´ Error</h2><pre>${err.message}</pre>`;
      }
    }

    // Wait for token to load before executing
    window.onload = function () {
      if (typeof token !== 'undefined') {
        sendPostback();
      } else {
        document.body.innerHTML = "<h2>‚ùå Token not loaded</h2>";
      }
    };
  </script>
</body>
</html>
