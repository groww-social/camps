<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th,td { padding:10px; border:1px solid #444; }
    button { margin:0 5px; padding:5px 10px; background:#00cec9; color:#000; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>

<h1>Dashboard</h1>
<div id="campaigns">Loading...</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    console.log("DOM ready");

    const adminToken = localStorage.getItem("admin_token");
    console.log("Admin token:", adminToken);
    if (!adminToken) {
      document.body.innerHTML = "<h2>Access Denied — Please Login</h2>";
      return;
    }

    // Use absolute path
    const rawUrl = "https://groww-social.github.io/camps/offers.json?cache=" + Date.now();
    console.log("Fetching:", rawUrl);

    try {
      const res = await fetch(rawUrl);
      console.log("Fetch response:", res.status);
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();
      console.log("Loaded data:", data);
      renderTable(data);
    } catch (err) {
      console.error("Fetch error:", err);
      document.getElementById("campaigns").innerText = "Failed to load campaigns: " + err.message;
    }
  });

  function renderTable(campaigns) {
    let html = "<table><thead><tr><th>ID</th><th>Offer</th><th>User</th><th>Refer</th><th>Status</th><th>Action</th></tr></thead><tbody>";
    campaigns.forEach((c,i) => {
      html += `<tr>
        <td>${c.id}</td><td>${c.offer}</td><td>₹${c.User}</td><td>₹${c.refer}</td><td>${c.status}</td>
        <td><button onclick="alert('View ${c.id}')">View</button><button onclick="alert('Delete ${c.id}')">Delete</button></td>
      </tr>`;
    });
    html += "</tbody></table>";
    document.getElementById("campaigns").innerHTML = html;
  }
</script>

</body>
</html>
