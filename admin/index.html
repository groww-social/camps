<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      
      padding: 40px;
      border-radius: 20px;
      
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.8);
      color: black;
    }

    input::placeholder {
      color: #111;
    }

    button {
      background: #00cec9;
      color: #000;
      cursor: pointer;
      margin-top: 20px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    @keyframes floatReverse {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(15px) rotate(-120deg); }
      66% { transform: translateY(-25px) rotate(-240deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    /* Circles */
    .circle-1  { width: 80px;  height: 80px;  background: linear-gradient(45deg, #ff6b9d, #ff8fab); top: 10%; right: 10%; animation: float 8s ease-in-out infinite, pulse 4s ease-in-out infinite; animation-delay: 0s, 1s; }
    .circle-2  { width: 60px;  height: 60px;  background: linear-gradient(45deg, #a8e6cf, #88d8a3); top: 15%; right: 25%; animation: floatReverse 6s ease-in-out infinite; animation-delay: 0.5s; }
    .circle-3  { width: 100px; height: 100px; background: linear-gradient(45deg, #87ceeb, #5dade2); top: 185%; right: 10px; animation: float 10s ease-in-out infinite, pulse 6s ease-in-out infinite; animation-delay: 1s, 2s; }
    .circle-4  { width: 120px; height: 120px; background: linear-gradient(45deg, #ffd93d, #f4d03f); top: 35%; right: 5%; animation: floatReverse 7s ease-in-out infinite; animation-delay: 1.5s; }
    .circle-5  { width: 70px;  height: 70px;  background: linear-gradient(45deg, #6c5ce7, #a29bfe); top: 60%; left: -10px; animation: float 9s ease-in-out infinite, pulse 5s ease-in-out infinite; animation-delay: 2s, 0.5s; }
    .circle-6  { width: 90px;  height: 90px;  background: linear-gradient(45deg, #a29bfe, #74b9ff); left: 10%; top: 70%; animation: floatReverse 8s ease-in-out infinite; animation-delay: 2.5s; }
    .circle-7  { width: 110px; height: 110px; background: linear-gradient(45deg, #fd79a8, #e84393); left: -30px; top: 75%; animation: float 11s ease-in-out infinite, pulse 7s ease-in-out infinite; animation-delay: 3s, 1.5s; }
    .circle-8  { width: 80px;  height: 80px;  background: linear-gradient(45deg, #00b894, #00cec9); left: 15%; bottom: 20%; animation: floatReverse 6s ease-in-out infinite; animation-delay: 3.5s; }
    .circle-9  { width: 95px;  height: 95px;  background: linear-gradient(45deg, #e17055, #fab1a0); right: 20%; bottom: 15%; animation: float 8s ease-in-out infinite, pulse 4s ease-in-out infinite; animation-delay: 4s, 2.5s; }
    .circle-10 { width: 75px;  height: 75px;  background: linear-gradient(45deg, #28b9ff, #3884e3); left: 90px; top: 185%; animation: floatReverse 9s ease-in-out infinite; animation-delay: 4.5s; }
    .circle-11 { width: 85px;  height: 85px;  background: linear-gradient(45deg, #55a3ff, #2d3436); left: 50%; bottom: 10%; animation: float 7s ease-in-out infinite, pulse 5s ease-in-out infinite; animation-delay: 5s, 3s; }
    .circle-12 { width: 65px;  height: 65px;  background: linear-gradient(45deg, #ff7675, #d63031); right: 10%; bottom: 35%; animation: floatReverse 10s ease-in-out infinite; animation-delay: 5.5s; }
    .circle-13 { width: 105px; height: 105px; background: linear-gradient(45deg, #81ecec, #00b894); left: -40px; bottom: 5%; animation: float 12s ease-in-out infinite, pulse 6s ease-in-out infinite; animation-delay: 6s, 3.5s; }
    .circle-14 { width: 90px;  height: 90px;  background: linear-gradient(45deg, #fab1a0, #e17055); right: -30px; bottom: 5%; animation: floatReverse 8s ease-in-out infinite; animation-delay: 6.5s; }
    .circle-15 { width: 70px;  height: 70px;  background: linear-gradient(45deg, #00cec9, #55efc4); left: 30%; bottom: 30%; animation: float 9s ease-in-out infinite, pulse 4s ease-in-out infinite; animation-delay: 7s, 4s; }
  </style>
</head>
<body>
  <!-- Background Circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
  <div class="circle circle-4"></div>
  <div class="circle circle-5"></div>
  <div class="circle circle-6"></div>
  <div class="circle circle-7"></div>
  <div class="circle circle-8"></div>
  <div class="circle circle-9"></div>
  <div class="circle circle-10"></div>
  <div class="circle circle-11"></div>
  <div class="circle circle-12"></div>
  <div class="circle circle-13"></div>
  <div class="circle circle-14"></div>
  <div class="circle circle-15"></div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Authorized Person Allowed Only ‚ò∫</h2>
    <input id="username" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      try {
        const res = await fetch('u.json?nocache=' + Date.now());
        if (!res.ok) throw new Error("File not found or CORS issue");
        const data = await res.json();

        if (!Array.isArray(data) || !data[0]?.user || !data[0]?.pass) {
          alert("Invalid u.json format");
          return;
        }

        const admin = data[0];

        if (u === admin.user && p === admin.pass) {
          const token = btoa(`${u}:${Date.now()}`);
          localStorage.setItem("admin_token", token);
          alert("Login successful");
          window.location.href = "dashboard";
        } else {
          alert("Bhai Galat Password Hai‚ò† Yaad Karke Sahi Password Daal üòÅ");
        }

      } catch (err) {
        console.error("Error loading admin credentials:", err);
        alert("Error loading admin credentials. Please try again later.");
      }
    }
  </script>
</body>
</html>
