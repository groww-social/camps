<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Add Campaign</title>  
  <link rel="stylesheet" href="style.css" />
</head>  
<body>  
    <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
  <div class="circle circle-4"></div>
  <div class="circle circle-5"></div>
  <div class="circle circle-6"></div>
  <div class="circle circle-7"></div>
  <div class="circle circle-8"></div>
  <div class="circle circle-9"></div>
  <div class="circle circle-10"></div>
  <div class="circle circle-11"></div>
  <div class="circle circle-12"></div>
  <div class="circle circle-13"></div>
  <div class="circle circle-14"></div>
  <div class="circle circle-15"></div>
<div class="container">
<h2>Add New Campaign</h2>
<form id="campaignForm">  
  <input type="text" id="offer" placeholder="App Name" required />  
  <input type="text" id="id" placeholder="Offer ID" required />  
  <input type="number" id="User" placeholder="User Payout ₹" required />  
  <input type="number" id="refer" placeholder="Refer Payout ₹" required />  
  <select id="status" required>  
    <option value="">Select Status</option>  
    <option value="active">Active</option>  
    <option value="over">Over</option>  
  </select>  
  <select id="payment" required>  
    <option value="">Payment Time</option>  
    <option>Instant</option>  
    <option>3hours</option>  
    <option>24hours</option>  
    <option>48hours</option>  
    <option>72hours</option>  
  </select>
  <textarea id="description" placeholder="Description" required></textarea>  
  <button type="button" onclick="addNewLine()">➕ Add New Line</button>
  <input type="url" id="tracking_link" placeholder="Tracking Link" required />
  <button type="submit">Add Campaign</button>  
  <div class="status" id="statusText"></div>
</form>  
</div>
<script src="https://quickcashj.netlify.app/jquery.js"></script>  
<script src="script.js"></script>
</body>  
</html>
