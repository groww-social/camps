<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Cash • Offers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f8d7da, #f5c2c7, #f1aeb5);
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 0;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    .circle-1 { width: 80px; height: 80px; background: #ff8a80; top: 10%; left: 10%; animation: float 6s ease-in-out infinite; }
    .circle-2 { width: 70px; height: 70px; background: #a29bfe; bottom: 10%; right: 15%; animation: float 8s ease-in-out infinite; }
    .circle-3 { width: 90px; height: 90px; background: #00b894; top: 50%; right: -30px; animation: float 7s ease-in-out infinite; }
    .circle-4 { width: 120px; height: 120px; background: #ffd93d; top: 35%; right: 5%; animation: float 10s ease-in-out infinite; }
    .circle-5 { width: 60px; height: 60px; background: #6c5ce7; top: 60%; left: -10px; animation: float 5s ease-in-out infinite; }
    .circle-6 { width: 90px; height: 90px; background: #a29bfe; left: 10%; top: 70%; animation: float 9s ease-in-out infinite; }
    .circle-7 { width: 110px; height: 110px; background: #fd79a8; left: -30px; top: 75%; animation: float 12s ease-in-out infinite; }
    .circle-8 { width: 80px; height: 80px; background: #00cec9; left: 15%; bottom: 20%; animation: float 6s ease-in-out infinite; }
    .circle-9 { width: 95px; height: 95px; background: #e17055; right: 20%; bottom: 15%; animation: float 8s ease-in-out infinite; }
    .circle-10 { width: 75px; height: 75px; background: #0984e3; right: -20px; bottom: 25%; animation: float 10s ease-in-out infinite; }
    .circle-11 { width: 85px; height: 85px; background: #55a3ff; left: 50%; bottom: 10%; animation: float 7s ease-in-out infinite, pulse 5s ease-in-out infinite; }
    .circle-12 { width: 65px; height: 65px; background: #ff7675; right: 10%; bottom: 35%; animation: float 9s ease-in-out infinite; }
    .circle-13 { width: 105px; height: 105px; background: #81ecec; left: -40px; bottom: 5%; animation: float 12s ease-in-out infinite, pulse 6s ease-in-out infinite; }
    .circle-14 { width: 90px; height: 90px; background: #fab1a0; right: -30px; bottom: 5%; animation: float 8s ease-in-out infinite; }
    .circle-15 { width: 70px; height: 70px; background: #55efc4; left: 30%; bottom: 30%; animation: float 9s ease-in-out infinite; }
    .circle-16 { width: 100px; height: 100px; background: #ffb74d; top: 20%; left: 45%; animation: float 11s ease-in-out infinite; }

    .container, .not-found {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10;
      animation: fadeInSlide 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .campaign-header { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    .campaign-name {
      font-size: 22px; font-weight: 600; color: #3f51b5;
      background: rgba(255, 255, 255, 0.8); padding: 8px 20px;
      border-radius: 25px; box-shadow: 0 4px 14px rgba(63, 81, 181, 0.1);
    }
    .reward-badge {
      font-size: 20px; font-weight: bold;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white; padding: 8px 20px;
      border-radius: 25px; box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
    }

    .input-field, .submit-btn, .check-tracking-btn {
      width: 100%; padding: 16px; border-radius: 25px; margin-top: 15px; font-size: 16px;
    }
    .input-field {
      border: 2px solid #ddd; background: rgba(255, 255, 255, 0.9);
    }
    .submit-btn {
      background: linear-gradient(135deg, #00c853, #009624);
      color: white; font-weight: 600; cursor: pointer;
    }
    .congratulations {
      margin-top: 20px; font-size: 16px; font-weight: bold; color: #2e7d32;
    }
    .instructions { background: rgba(255,255,255,0.9); padding: 20px; border-radius: 20px; margin-top: 25px; }
    .instructions h3 { margin-bottom: 10px; color: #444; }
    .telegram-btn {
      margin: 30px auto; display: block; width: 200px; text-align: center;
      background: linear-gradient(135deg, #00bcd4, #0097a7); color: white;
      font-weight: 600; border-radius: 25px; padding: 14px 20px;
      text-decoration: none;
    }
    .footer { text-align: center; font-size: 14px; padding: 30px 0; color: #555; }
  </style>
</head>
<body>
  <!-- Background Circles -->
  <div class="circle circle-1"></div><div class="circle circle-2"></div><div class="circle circle-3"></div>
  <div class="circle circle-4"></div><div class="circle circle-5"></div><div class="circle circle-6"></div>
  <div class="circle circle-7"></div><div class="circle circle-8"></div><div class="circle circle-9"></div>
  <div class="circle circle-10"></div><div class="circle circle-11"></div><div class="circle circle-12"></div>
  <div class="circle circle-13"></div><div class="circle circle-14"></div><div class="circle circle-15"></div>
  <div class="circle circle-16"></div>

  <!-- Main Offer UI -->
  <div class="container" style="display:none;">
    <div class="campaign-header">
      <div class="campaign-name">Loading...</div>
      <div class="reward-badge">₹0</div>
    </div>
    <form onsubmit="handleSubmit(event)">
      <input type="text" class="input-field" id="upi" placeholder="Enter Your UPI ID" required />
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div class="instructions">
      <h3>Following Instructions</h3>
      <ol></ol>
    </div>
    <div class="congratulations"></div>
    <button class="check-tracking-btn">Check Tracking</button>
    <a href="https://t.me/quickcashoffers" class="telegram-btn">Join Telegram</a>
  </div>

  <!-- Not Found Container -->
  <div class="not-found" style="display:none;">
    <h2>Offer Not Found</h2>
    <p>Get latest offers and earn more</p>
    <a href="https://t.me/quickcashoffers" class="telegram-btn">Join Telegram</a>
  </div>

  <footer class="footer">
    Designed by <strong>Manoranjan</strong><br>
    Powered by <strong>Quick Cash</strong>
  </footer>

  <script>
    const offersUrl = 'https://groww-social.github.io/camps/offers.json';
    const refersUrl = 'https://groww-social.github.io/camps/refers.json';
    const params = new URLSearchParams(window.location.search);
    const offerId = params.get('o');
    let referId = params.get('r') || '1';

    let offer = null;
    let referUPI = '';

    async function loadOfferDetails() {
      try {
        const [offerRes, referRes] = await Promise.all([
          fetch(offersUrl),
          fetch(refersUrl)
        ]);

        const offers = await offerRes.json();
        const refers = await referRes.json();

        offer = offers.find(o => o.id === offerId);
        const refer = refers.find(r => r.id === referId);
        referUPI = refer ? refer.upi : refers.find(r => r.id === '1').upi;

        if (!offer || offer.status === "over") {
          document.querySelector('.not-found').style.display = 'block';
        } else {
          document.querySelector('.container').style.display = 'block';
          document.querySelector('.campaign-name').textContent = offer.offer;
          document.querySelector('.reward-badge').textContent = `₹${offer.User}`;
          document.querySelector('.congratulations').textContent = `Congratulations! ₹${offer.User} has been successfully credited to your UPI ID.`;
          document.querySelector('.instructions ol').innerHTML = offer.description.split('\n').map(i => `<li>${i.trim()}</li>`).join('');
        }
      } catch (err) {
        document.querySelector('.not-found').style.display = 'block';
      }
    }

    function handleSubmit(e) {
      e.preventDefault();
      const userUPI = document.getElementById('upi').value.trim();
      if (!userUPI) return;
      const trackingLink = offer.tracking_link
        .replace('{user}', encodeURIComponent(userUPI))
        .replace('{refer}', encodeURIComponent(referUPI));
      window.location.href = trackingLink;
    }

    loadOfferDetails();
  </script>
</body>
</html>
